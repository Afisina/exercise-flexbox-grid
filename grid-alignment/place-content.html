<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../semicolon.png" type="img/png" />
    <title>Grid Alignments | Place Content</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: auto;
        display: grid;
        grid-template-rows: repeat(2, 80px);
        grid-template-columns: repeat(3, 120px);
        gap: 5px;
        place-content: space-around;
      }

      .items {
        width: 100px;
        height: 50px;
        border: 3px solid black;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h4>place-content : justify-content align-content</h4>
    <p>shorthand untuk menulis justify-content & align-content dalam 1 deklarasi</p>
    <div class="container">
      <div class="items">1</div>
      <div class="items">2</div>
      <div class="items">3</div>
      <div class="items">4</div>
      <div class="items">5</div>
      <div class="items">6</div>
      <div class="items">7</div>
      <div class="items">8</div>
      <div class="items">9</div>
    </div>
  </body>
</html>
